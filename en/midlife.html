<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midlife</title>
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Page-specific styling (you can move this to style.css later) -->
  
</head>
<body>
  <!-- Navigation -->
  <header id="nav-placeholder"></header>

  <!-- Banner -->
  <div id="banner-placeholder"></div>

  <script>
    fetch("nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
    });

     // Load EN banner
    fetch("/en/banner.html")
        .then(r => r.text())
        .then(html => {
        document.getElementById("banner-placeholder").innerHTML = html;
        document.body.classList.add("has-banner");   // ← flag for CSS
    });

    </script>

<article style="
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:60vh;
">

  <h1 style="
    color:#c00000;
    animation: blink-strong 0.8s infinite;
  ">
    Under construction
  </h1>

  <p id="random-message" style="
    margin-top:1rem;
    font-style:italic;
    opacity:0.7;
  "></p>

  <style>
    @keyframes blink-strong {
      0%   { opacity: 1; }
      49%  { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("random-message");
      if (!el) return;

      const messages = [
        "cognitive construction in progress…",
        "thought architecture under development…",
        "system undergoing reorganization…",
        "progressive coherence building…",
        "conceptual network expanding…",
        "loading internal continuities…",
        "adjusting the cognitive environment…"
      ];

      el.textContent = messages[Math.floor(Math.random() * messages.length)];
    });
  </script>

</article>

</body>
</html>
